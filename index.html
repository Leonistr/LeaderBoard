<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA0JQp2C6LFeKVnaogjdXRKJJiwlfPjYy4",
            authDomain: "ekeb-14711.firebaseapp.com",
            databaseURL: "https://ekeb-14711-default-rtdb.firebaseio.com/",
            projectId: "ekeb-14711",
            storageBucket: "ekeb-14711.appspot.com",
            messagingSenderId: "344039659889",
            appId: "1:344039659889:web:ef6a68a841db89b51c3ed0",
            measurementId: "G-JJDG0K5VYR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const leaderboardRef = ref(db, 'leaderboard');

        function updateLeaderboard(snapshot) {
            const data = snapshot.val();
            let leaderboardHtml = "<h1>Групповой рейтинг</h1><ul>";
            
            const groupScores = {};
            Object.values(data || {}).forEach(user => {
                if (!groupScores[user.group]) {
                    groupScores[user.group] = 0;
                }
                groupScores[user.group] += user.score;
            });
            
            Object.entries(groupScores).sort((a, b) => b[1] - a[1]).forEach(([group, score]) => {
                leaderboardHtml += `<li><strong>Группа ${group}:</strong> ${score} очков</li>`;
            });
            leaderboardHtml += "</ul>";
            document.getElementById("leaderboard").innerHTML = leaderboardHtml;
        }

        onValue(leaderboardRef, updateLeaderboard);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: white;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="leaderboard">
        <h1>Загрузка...</h1>
    </div>
</body>
</html>
