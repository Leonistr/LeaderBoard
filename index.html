<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: white;
            text-align: center;
        }
        .leaderboard-container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            background: #2a2a3b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid white;
        }
        th {
            background-color: #3a3a5b;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <h1>Leaderboard по группам</h1>
        <table>
            <thead>
                <tr>
                    <th>Группа</th>
                    <th>Общий счёт</th>
                </tr>
            </thead>
            <tbody id="leaderboard"></tbody>
        </table>
    </div>

    <script type="module">
        // Импорт Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA0JQp2C6LFeKVnaogjdXRKJJiwlfPjYy4",
            authDomain: "ekeb-14711.firebaseapp.com",
            projectId: "ekeb-14711",
            storageBucket: "ekeb-14711.appspot.com",
            messagingSenderId: "344039659889",
            appId: "1:344039659889:web:ef6a68a841db89b51c3ed0",
            measurementId: "G-JJDG0K5VYR"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadLeaderboard() {
            const querySnapshot = await getDocs(collection(db, "quiz_results"));

            let groupScores = {
                "106": 0,
                "107": 0,
                "209": 0,
                "206": 0
            };

            querySnapshot.forEach(doc => {
                const data = doc.data();
                if (groupScores[data.group] !== undefined) {
                    groupScores[data.group] += data.score;
                }
            });

            const leaderboardElement = document.getElementById("leaderboard");
            leaderboardElement.innerHTML = "";

            Object.entries(groupScores).forEach(([group, score]) => {
                const row = `<tr><td>${group}</td><td>${score}</td></tr>`;
                leaderboardElement.innerHTML += row;
            });
        }

        loadLeaderboard();
    </script>
</body>
</html>
